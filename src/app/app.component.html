<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Premium calculator</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <mat-card class="forms">
    <mat-tab-group>
      <mat-tab label="Gold">
        <app-prime-form [price]="prices?.ask?.gold" [label]="'gold'" (coinFromForm)="addToHistory($event)">
        </app-prime-form>
      </mat-tab>
      <mat-tab label="Silver">
        <app-prime-form [price]="prices?.ask?.silver" [label]="'silver'"></app-prime-form>
      </mat-tab>
    </mat-tab-group>
    <div class="info once">
      1 once = 31.1034768 g
    </div>
  </mat-card>
  <mat-card *ngIf="history.length > 0" class="history">
    <div class="card-header">
      <div class="title">History</div>
    </div>
    <table>
      <thead>
        <th>Name</th>
        <th>Price</th>
        <th>Premium (%)</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let item of history" matTooltip="{{item.date}}">
          <td class="name">{{item.name}}</td>
          <td class="price">{{item.price}} €</td>
          <td class="premium">{{item.premiumPercent | number:'1.0-2'}} %</td>
          <td>
            <button mat-icon-button aria-label="Delete history row" (click)="deleteFromHistory(item)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <div *ngFor="let item of history" class="line">
      <div class="name">{{item.name}}</div>
      <div class="price">{{item.price}} €</div>
      <div class="premium">{{item.premiumPercent | number:'1.0-2'}} %</div>
    </div> -->
  </mat-card>
</div>
<div class="footer">
  Built with <span class="heart">❤</span> by the <a href="https://twitter.com/olivierleplus" target="_blank">Oivier
    Leplus</a>
</div>
